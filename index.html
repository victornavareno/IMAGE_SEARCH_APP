<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Main Page</title>
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for Images" />
      <button id="search-button">Search</button>
    </form>

    <!--LANDING PAGE IMAGES-->
    <div class="search-results">
      <!--WINE GLASSES IMAGE-->
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1691009153765-d759ad415bda?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
          alt="Wine Glasses"
        />
        <a
          href="https://unsplash.com/es/fotos/una-mesa-que-tiene-algunas-copas-de-vino-4ayJSjPUREw"
          target="_blank"
          >Wine Glasses</a
        >
      </div>

      <!--HONEY ICECREAM IMAGE-->
      <div class="search-result">
        <img
          src="https://plus.unsplash.com/premium_photo-1691095182210-a1b3c46a31d6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
          alt="Honey Cone"
        />
        <a
          href="https://unsplash.com/es/fotos/un-cono-de-helado-con-panales-y-una-abeja-P32HrGhzSB4"
          target="_blank"
          >A honey cone Icecream!</a
        >
      </div>

      <!--DEER IMAGE-->
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1691424009186-c31e353d9302?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=764&q=80"
          alt="A Deer in the Forest"
        />
        <a
          href="https://unsplash.com/es/fotos/un-ciervo-con-astas-de-pie-en-la-hierba-8m1w_BdrKSs"
          target="_blank"
          >A Deer in the Forest</a
        >
      </div>
    </div>
    <!-- THE SCRIPT FOR JAVASCRIPT ALWAYS GOES AT THE END-->
    <script src="script.js"></script>
  </body>
</html>
